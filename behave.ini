[behave]
default_tags =
show_skipped = false
format   = rerun
    progress3
	json.pretty
outfiles = rerun.txt
    reports/report_progress3.txt
	reports/behave.json
junit = true
logging_level = INFO
logging_format = LOG.%(levelname)-8s  %(asctime)s  %(name)-10s: %(message)s
verbose = true


[behave.formatters]
json.pretty   = formatters.cucumber_json:PrettyCucumberJSONFormatter
